<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add New Product - Marketplace</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom CSS -->
<link href="styles.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5">
<h1 class="text-center mb-4">Add New Product</h1>

<form id="addProductForm" enctype="multipart/form-data" method="POST" action="/submit-product" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 900px;">

<div class="mb-3">
<label for="productName" class="form-label fw-bold">Product Name <sup>*</sup></label>
<input type="text" class="form-control" id="productName" name="name" placeholder="Enter product name" required />
</div>

<div class="mb-3">
<label for="category" class="form-label fw-bold">Category <sup>*</sup></label>
<select id="category" name="category" class="form-select" required>
<option value="" disabled selected>Select category</option>
<option value="electronics">Electronics</option>
<option value="fashion">Fashion</option>
<option value="home-garden">Home & Garden</option>
<option value="beauty">Beauty & Health</option>
<option value="sports">Sports & Outdoors</option>
<option value="toys">Toys & Hobbies</option>
<option value="automotive">Automotive</option>
<option value="others">Others</option>
</select>
</div>

<div class="mb-3">
<label for="brand" class="form-label fw-bold">Brand</label>
<input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand name (optional)" />
</div>

<div class="mb-3">
<label for="description" class="form-label fw-bold">Product Description <sup>*</sup></label>
<textarea id="description" name="description" class="form-control" placeholder="Write a detailed description" rows="4" required></textarea>
</div>

<div class="row g-3 mb-3">
<div class="col-md-6">
<label for="price" class="form-label fw-bold">Price (â‚¦) <sup>*</sup></label>
<input type="number" class="form-control" id="price" name="price" min="0" step="0.01" placeholder="Enter price" required />
</div>
<div class="col-md-6">
<label for="discount" class="form-label fw-bold">Discount (%)</label>
<input type="number" class="form-control" id="discount" name="discount" min="0" max="100" step="1" placeholder="Enter discount if any" />
</div>
</div>

<div class="row g-3 mb-3">
<div class="col-md-6">
<label for="stock" class="form-label fw-bold">Stock Quantity <sup>*</sup></label>
<input type="number" class="form-control" id="stock" name="stock" min="0" step="1" placeholder="Available stock" required />
</div>
<div class="col-md-6">
<label for="sku" class="form-label fw-bold">SKU (Stock Keeping Unit)</label>
<input type="text" class="form-control" id="sku" name="sku" placeholder="Unique product code (optional)" />
</div>
</div>

<div class="mb-3">
<label for="condition" class="form-label fw-bold">Product Condition <sup>*</sup></label>
<select id="condition" name="condition" class="form-select" required>
<option value="" disabled selected>Select condition</option>
<option value="new">New</option>
<option value="used">Used - Like New</option>
<option value="refurbished">Refurbished</option>
</select>
</div>

<div class="mb-3">
<label for="images" class="form-label fw-bold">Product Images <sup>*</sup></label>
<input type="file" class="form-control" id="images" name="images[]" accept="image/*" multiple required />
<div class="form-text">
You can upload multiple images. Max size per image: 5MB.
</div>
<!-- Image preview container -->
<div id="imagePreview" class="mt-3 d-flex flex-wrap gap-3"></div>
</div>

<div class="mb-3">
<label for="shipping" class="form-label fw-bold">Shipping Options <sup>*</sup></label>
<select id="shipping" name="shipping" class="form-select" required>
<option value="" disabled selected>Select shipping method</option>
<option value="free">Free Shipping</option>
<option value="flat">Flat Rate Shipping</option>
<option value="calculated">Calculated at Checkout</option>
<option value="pickup">Local Pickup</option>
</select>
</div>

<div class="form-check mb-4">
<input class="form-check-input" type="checkbox" id="featured" name="featured" />
<label class="form-check-label" for="featured">Feature this product on homepage</label>
</div>

<button type="submit" class="btn btn-success w-100 fs-5">Add Product</button>
</form>
</div>

<!-- Bootstrap JS Bundle with Popper (optional for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const imagesInput = document.getElementById('images');
const imagePreview = document.getElementById('imagePreview');
console.log("hey there! ")
imagesInput.addEventListener('change', () => {
//imagePreview.innerHTML = ''; // Clear previous previews

const files = imagesInput.files;
if (!files.length) return;

Array.from(files).forEach(file => {
if (!file.type.startsWith('image/')) return; // Skip non-images

const reader = new FileReader();
reader.onload = e => {
const img = document.createElement('img');
img.src = e.target.result;
img.alt = file.name;
img.classList.add('img-thumbnail');
img.style.width = '120px';
img.style.height = '120px';
img.style.objectFit = 'cover';
imagePreview.appendChild(img);
};
reader.readAsDataURL(file);
});
});
</script>


</body>
</html>
