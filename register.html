<!doctype html>
<html>
    <head>
        <title>Register form</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <section class="col-12">
            <div class="toast" id="messageToastCont">
                <div class="toast-body d-flex gap-3">
                    <i class="fa fa-times" id="messageToastIcon"> </i>
                    <span class="fs-6" id="messageToastText"> </span>
                </div>
            </div>

            <form
                id="registerForm"
                action="/auth/register"
                method="post"
                enctype="multipart/form-data"
                class="container justify-content-center align-items-center"
            >
                <div class="logo">
                    <h2 class="display-5 text-end text-dark fw-semibold"></h2>
                </div>
                <div
                    class="toast mt-5 fixed-top position-absolute"
                    id="messageToastCont"
                >
                    <div
                        class="toast-body gap-1 justify-content-between align-items-center d-flex"
                    >
                        <i
                            id="messageToastIcon"
                            class="fa fa-times text-danger"
                        >
                        </i>
                        <span class="fs-6" id="messageToastText"> hellow</span>
                    </div>
                </div>
                <fieldset
                    id="accountInfo"
                    class="fieldset my-5 p-2 d-flex flex-column gap-3"
                >
                    <legend class="display-5 fw-semibold text-start">
                        <span class="d-block fw-light text-muted fs-6">
                            Account Information
                        </span>
                        Create account
                    </legend>
                    <div class="overflow-hidden mx-auto my-3 col-6 col-lg-4">
                        <label
                            for="profileImage"
                            id="profileImageCont"
                            class="overflow-hidden ratio ratio-1x1"
                        >
                            <img
                                src="./public/IMG/add-profileImage.jpg"
                                id="profileImagePreview"
                                alt=""
                                class="img-thumbnail rounded-circle"
                            />
                        </label>
                        <input
                            type="file"
                            name="profileImage"
                            id="profileImage"
                            hidden
                            required
                            accept="image/*"
                            aria-hidden="true"
                        />
                        <p class="error-message text-center text-danger small">
                            Image is required
                        </p>
                    </div>

                    <div class="form-floating">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            required=""
                            minlength="3"
                            aria-required="true"
                            class="form-control"
                            placeholder=""
                            value=""
                        />
                        <p class="error-message small text-danger"></p>
                        <label for="name">Full name</label>
                    </div>

                    <div class="form-floating">
                        <input
                            type="email"
                            name="emailAddress"
                            required
                            id="emailAddress"
                            class="form-control"
                            placeholder=""
                            value=""
                        />
                        <p class="error-message small text-danger"></p>
                        <label for="emailAddress">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input
                            type="tel"
                            name="phoneNumber"
                            id="phoneNumber"
                            required=""
                            minlength="10"
                            maxlength="15"
                            aria-required="true"
                            class="form-control"
                            placeholder=""
                            value=""
                        />
                        <label for="phoneNumber">Phone number</label>
                        <p class="error-message small text-danger"></p>
                    </div>

                    <div class="form-floating">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            required=""
                            minlength="8"
                            aria-required="true"
                            class="form-control password"
                            placeholder=""
                            value=""
                        />
                        <p class="error-message small text-danger"></p>
                        <label for="password">Password</label>
                    </div>
                    <a type="button" class="" id="btnShowPassword">
                        <i class="fa fa-eye"> </i>
                    </a>
                    <div class="form-floating">
                        <input
                            type="password"
                            name="confirmPassword"
                            id="confirmPassword"
                            required=""
                            aria-required="true"
                            class="form-control password"
                            placeholder=""
                            value=""
                        />
                        <p class="error-message small text-danger">
                            Passwords do not match
                        </p>
                        <label for="confirmPassword">Confirm password</label>
                    </div>
                </fieldset>
                <fieldset
                    id="personalInfo"
                    class="fieldset my-5 p-2 d-flex flex-column gap-3"
                >
                    <div class="col-12 d-block flex-fill">
                        <span class="fs-6 text-muted">Gender</span>

                        <div class="d-flex justify-content-between">
                            <div class="form-check col-5 rounded border">
                                <input
                                    type="radio"
                                    name="gender"
                                    id="name_male"
                                    hidden
                                    checked
                                    class="checkbox"
                                    placeholder=""
                                    value="male"
                                />
                                <label
                                    class="form-check-label p-3"
                                    for="name_male"
                                >
                                    Male
                                </label>
                            </div>
                            <div class="form-check col-5 rounded border">
                                <input
                                    type="radio"
                                    name="gender"
                                    id="name_female"
                                    hidden
                                    class="checkbox"
                                    placeholder=""
                                    value="female"
                                />
                                <label
                                    class="form-check-label p-3"
                                    for="name_female"
                                >
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-block flex-fill">
                        <span class="fs-6 text-muted">Birthday</span>
                        <div class="d-flex gap-2 justify-content-start">
                            <div class="form-floating col-8">
                                <input
                                    type="date"
                                    name="birthDate"
                                    id="birthDate"
                                    required=""
                                    max="2010-01-01"
                                    aria-describedby="Birthday"
                                    aria-required="true"
                                    class="form-control"
                                    placeholder=""
                                    value=""
                                />
                                <p class="error-message text-danger small">
                                    Enter birthdate
                                </p>
                                <label for="birthDate">Birthday</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <p
                            id="acceptTerms"
                            class="fs-6 px-1 my-3 mx-auto text-cnter"
                        >
                            Already have an account?
                            <a class="px-1" href="/auth/login"> login! </a>
                        </p>
                    </div>

                    <div class="cta col-12">
                        <button
                            class="btn btn-outline-dark col-8 btn-lg float-end"
                            id="btnSubmit"
                        >
                            <span>Submit</span>
                            <!-- <i class="fa fa-arrow-right"> </i> -->
                        </button>
                    </div>
                </fieldset>
            </form>
        </section>

        <script src=" ./public/JS/register.js"></script>
    </body>
    <style type="text/css" media="all">
        .form-check:has(.checkbox:checked) {
            border: 1.35px solid;
            background: #c1f1c1;
            scale: 1.1;
            transition: all 1s ease-in;
        }
    </style>
</html>
