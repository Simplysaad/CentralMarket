<!doctype html>
<html>
    <head>
        <title>Register form</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <section class="col-12">
            <div class="toast" id="messageToastCont">
                <div class="toast-body d-flex gap-3">
                    <i class="fa fa-times" id="messageToastIcon"> </i>
                    <span class="fs-6" id="messageToastText"> </span>
                </div>
            </div>

            <form
                id="registerForm"
                action="/auth/register"
                method="post"
                enctype="multipart/form-data"
                class="container justify-content-center align-items-center"
            >
                <div class="logo">
                    <h2 class="display-5 text-end text-dark fw-semibold"></h2>
                </div>
                <div
                    class="toast mt-5 fixed-top position-absolute"
                    id="messageToastCont"
                >
                    <div
                        class="toast-body gap-1 justify-content-between align-items-center d-flex"
                    >
                        <i
                            id="messageToastIcon"
                            class="fa fa-times text-danger"
                        >
                        </i>
                        <span class="fs-6" id="messageToastText"> hellow</span>
                    </div>
                </div>
                <fieldset
                    id="accountInfo"
                    class="fieldset my-5 p-2 d-flex flex-column gap-2"
                >
                    <legend class="display-5 fw-semibold text-start">
                        <span class="d-block fw-light text-muted fs-6">
                            Vendor Information
                        </span>
                        Register store
                    </legend>

                    <div class="">
                        <input
                            class=""
                            type="file"
                            accept="image/*"
                            id="coverImage"
                            name="coverImage"
                        />
                        <label for="coverImage">
                            <img src="./Public/IMG/image-2.jpg" />
                        </label>
                    </div>

                    <div class="form-floating">
                        <input
                            id="storeName"
                            name="name"
                            class="form-control"
                            type="text"
                            required
                        />
                        <label for="storeName">Store name</label>
                        <p class="text-danger error-message"></p>
                    </div>
                    <div class="form-floating">
                        <textarea
                            id="storeDesc"
                            name="description"
                            class="form-control"
                            type="text"
                            required
                        ></textarea>
                        <label for="storeDesc">Store description</label>
                        <p class="text-danger error-message"></p>
                    </div>

                    <div class="form-floating">
                        <input
                            id="social_whatsapp"
                            name="whatsapp"
                            class="form-control"
                            type="tel"
                            required
                        />

                        <label for="social_whatsapp">Whatsapp number</label>
                        <p class="text-danger error-message"></p>
                    </div>
                    <div class="form-floating">
                        <input
                            id="social_instagram"
                            name="instagram"
                            class="form-control"
                            type="text"
                        />

                        <label for="social_instagram"
                            >Instagram username (optional)</label
                        >
                        <p class="text-danger error-message"></p>
                    </div>

                    <div class="form-floating">
                        <input
                            id="account_number"
                            name="account_number"
                            class="form-control"
                            type="number"
                        />

                        <label for="account_number">Account number</label>
                        <p class="text-danger error-message"></p>
                    </div>
                    <div class="form-floating">
                        <input
                            id="account_name"
                            name="account_name"
                            class="form-control"
                            type="text"
                        />

                        <label for="account_name">Account name</label>
                        <p class="text-danger error-message"></p>
                    </div>
                    <div class="form-floating">
                        <input
                            id="bank_name"
                            name="bank_name"
                            class="form-control"
                            type="text"
                        />

                        <label for="bank_name">Bank name</label>
                        <p class="text-danger error-message"></p>
                    </div>

                    <div class="form-floating">
                        <input
                            id="state"
                            name="state"
                            class="form-control"
                            type="text"
                        />
                        <label for="state">State</label>
                        <p class="text-danger error-message"></p>
                    </div>
                    <div class="form-floating">
                        <input
                            id="lga"
                            name="lga"
                            class="form-control"
                            type="text"
                        />
                        <label for="lga">LGA</label>
                        <p class="text-danger error-message"></p>
                    </div>
                    <div class="form-floating">
                        <input
                            id="address"
                            name="address"
                            class="form-control"
                            type="text"
                        />
                        <label for="address">Street Address</label>
                        <p class="text-danger error-message"></p>
                    </div>
                </fieldset>
            </form>
        </section>

        <script src=" ./public/JS/register.js"></script>
        <script >
          [
  "Abia",
  "Adamawa",
  "Akwa Ibom",
  "Anambra",
  "Bauchi",
  "Bayelsa",
  "Benue",
  "Borno",
  "Cross River",
  "Delta",
  "Ebonyi",
  "Edo",
  "Ekiti",
  "Enugu",
  "Gombe",
  "Imo",
  "Jigawa",
  "Kaduna",
  "Kano",
  "Katsina",
  "Kebbi",
  "Kogi",
  "Kwara",
  "Lagos",
  "Nasarawa",
  "Niger",
  "Ogun",
  "Ondo",
  "Osun",
  "Oyo",
  "Plateau",
  "Rivers",
  "Sokoto",
  "Taraba",
  "Yobe",
  "Zamfara"
]

        </script>
    </body>
    <style type="text/css" media="all">
        .form-check:has(.checkbox:checked) {
            border: 1.35px solid;
            background: #c1f1c1;
            scale: 1.1;
            transition: all 1s ease-in;
        }
    </style>
</html>
