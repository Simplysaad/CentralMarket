<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add New Product - Marketplace</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


<!-- Custom CSS -->
<link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="navbar p-md-2 z-3 container-fluid flex-wrap align-items-center justify-content-between d-flex">
    <div class="pe-2 order-1 justify-content-center align-items-center gap-1 d-flex flex-nowrap p-2">
        <button class="btn navbar-toggler" data-bs-toggle="collapse" data-bs-target="#sideNav">
            <span class="fa fa-bars"> </span>
        </button>
        <div class="p-auto">
            <a href="/" class="text-heading  fs-4 fw-light dislay-6 text-decoration-none">CentralMarket</a>
        </div>
    </div>
    <div
        class="navbar-search order-3 flex-fill order-md-2 col-12 float-end mx-auto col-md-auto col-lg- float-end d-noe d-md-inline">
        <%- include("../Components/search_form.ejs") %>
    </div>
    <div
        class="navbar-nav order-2 border-0 flex-shrink-1 order-md-3 d-flex justify-content-center align-items-center px-2">
        <div class="nav-items d-flex gap-3 gap-md-3 align-items-center justify-content-end">
            <div class="nav-item border border-1 rounded-pill overflow-hidden d-flex gap-2">
                <button href="#" class="nav-link btn-toggle-theme" id="btnToggleTheme">
                    <i class="fa-solid fa-moon px-2  float-start"> </i>
                </button>
            </div>
            <div class="nav-ite">
                <a href="/account/cart" class="">
                    <i class="fa fa-shopping-cart"> </i>
                    <span class="d-none d-md-iline"> Cart </span>
                </a>

            </div>
            <div class="nav-item dropdown">
                <div data-bs-toggle="dropdown" aria-expanded="false" id="accountDropdown" type="button"
                    class="dropdown-toggle">
                    <i class="fa fa-user-circle"> </i>
                    <span class="d-none d-md-nline">
                        Account
                    </span>
                </div>
                <ul class="dropdown-menu position-absolute" aria-labelledby="accountDropdown">
                    <li class="dropdown-item">
                        <a href="/account/wishlist" class="nav-link"> wishlist </a>
                    </li>
                    <li class="dropdown-item">
                        <a href="/account/history" class="nav-link"> orders </a>
                    </li>
                    <li class="dropdown-item">
                        <a href="/account/preferences" class="nav-link"> preferences </a>
                    </li>
                    <li class="dropdown-item">
                        <a href="account/settings" class="nav-link"> settings </a>
                    </li>
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-item d-flex justify-content-start gap-2 align-items-center">
                        <i class="fa fa-sign-out"> </i>
                        <a href="" class="nav-link"> logout </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
  <section class="col-12">
    <form
        class="d-flex vh-100 flex-column justify-content-center align-items-center"
        accept-charset="utf-8"
        id="loginForm"
        action="/auth/login"
        method="post"
    >
        <div class="logo">
            <h2 class="display-4 text-end text-dark fw-semibold"></h2>
        </div>
        <div class="toast" id="messageToastCont">
            <div class="toast-body d-flex gap-3">
                <i class="fa fa-times" id="messageToastIcon"> </i>
                <span class="fs-6" id="messageToastText"> </span>
            </div>
        </div>

        <fieldset class="my-5 p-2 d-flex flex-column gap-3">
            <legend class="display-4 fw-semibold text-start">
                <span class="d-block fw-light text-muted fs-6">
                    Welcome back!
                </span>
                Login
            </legend>
            <div class="form-floating">
                <input
                    type="email"
                    name="emailAddress"
                    id="emailAddress"
                    class="form-control"
                    placeholder=""
                    value=""
                />
                <label for="emailAddress">Email address</label>
            </div>
            <div class="form-floating">
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder=""
                    value=""
                />
                <label for="password">Password</label>
                <span id="btnShowPassword" class="">
                    <i class="fa fa-eye"> </i>
                </span>
            </div>
            <div class="d-flex gap-2">
                <p id="acceptTerms" class="fs-6 px-1 my-3 mx-auto text-cnter">
                    By signing up, agree to
                    <a class="" href="#"> terms and privacy policy </a>
                </p>
            </div>
            <div class="cta col-12 d-flex flex-column gap-1">
                <button
                    id="btnSubmit"
                    class="btn btn-dark p-3 btn-lg col-12"
                    type="submit"
                >
                    Submit
                </button>
                <span class="fs-6">
                    Don't have an account yet?
                    <a class="text-decoration-none" href="/auth/register">
                        Create one!
                    </a>
                </span>
            </div>
        </fieldset>
    </form>
</section>
<script src="/JS/login.js"></script>

</body>
</html>
