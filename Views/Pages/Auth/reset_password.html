<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="../../../Public/fontawesome-free-6.7.2-web/css/all.css"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.css"
            type="text/css"
            media="all"
        />
        <title></title>
    </head>
    <body>
        <header class="py-md-4 pb-2"></header>
        <main class="container d-flex gap-3">
            <aside
                id="sideNav"
                class="side-nav mh-100 collapse overflow-scroll position-absolute border col-6 col-md-3 col-lg-2"
            ></aside>
            <section class="col-12">
                <form
                    class="d-flex vh-100 flex-column justify-content-center align-items-center"
                    accept-charset="utf-8"
                    id="loginForm"
                >
                    <div class="logo">
                        <h2
                            class="display-4 text-end text-dark fw-semibold"
                        ></h2>
                    </div>
                    <div class="toast" id="messageToastCont">
                        <div class="toast-body d-flex gap-3">
                            <i class="fa fa-times" id="messageToastIcon"> </i>
                            <span class="fs-6" id="messageToastText"> </span>
                        </div>
                    </div>

                    <fieldset class="my-5 p-2 d-flex flex-column gap-3">
                        <legend class="display-4 fw-semibold text-start">
                            Login
                        </legend>
                        <div class="form-floating">
                            <input
                                type="email"
                                name="emailAddress"
                                id="emailAddress"
                                class="form-control"
                                placeholder=""
                                value=""
                            />
                            <label for="emailAddress">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control"
                                placeholder=""
                                value=""
                            />
                            <label for="password">Password</label>
                            <span id="btnShowPassword" class="">
                                <i class="fa fa-eye"> </i>
                            </span>
                        </div>
                        <div class="d-flex gap-2">
                            <p
                                id="acceptTerms"
                                class="fs-6 px-1 my-3 mx-auto text-cnter"
                            >
                                By signing up, agree to
                                <a class="" href="#">
                                    terms and privacy policy
                                </a>
                            </p>
                        </div>
                        <div class="cta col-12">
                            <button
                                id="btnSubmit"
                                class="btn btn-dark p-3 btn-lg col-12"
                                type="submit"
                            >
                                Submit
                            </button>
                        </div>
                    </fieldset>
                </form>
            </section>

            <script src="/JS/register.js"></script>
        </main>
        <script src="login.js" type="text/javascript" charset="utf-8"></script>
        <script
            src="./fontawesome-free-6.7.2-web/js/all.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <style type="text/css" media="all">
            #profileImageCont {
                height: 120px;
                width: 120px;
                padding: 2px;
                background: #696969dd;
                border-radius:;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </body>
</html>
