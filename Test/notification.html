<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Vendor Dashboard - Manage your products, orders, and customers" />
  <title>Vendor Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="Style.css" rel="stylesheet" />
  <link href="vendorStyle.css" rel="stylesheet" />
  <!-- FontAwesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <header class="navbar header fixed-top navbar-light bg-liht py-3">
    <div class="container">
      <div class="navbar-brand">
        <button id="btnShowSidebar" class="mx-0 btn btn-navbar-toggler">
          <i class="navbar-toggler-icon"></i>
        </button>
        <a href="/" class="navbar-brand text-decoration-none mx-0">Central Market</a>
      </div>
      <div class="options d-flex">
        <a id="btnShowSearch" class="option option-search text-end d-flex text-dark text-decoration-none">
          <span class="d-none d-md-inline text-muted">Search for your products</span>
          <i class="fas fa-search me-md-1"></i>
        </a>
        <a class="option d-flex text-dark text-decoration-none">
          <i class="fas fa-user me-md-1"></i>
        </a>
        <a class="option d-flex text-dark text-decoration-none">
          <i class="fas fa-cog me-md-1"></i>
        </a>
      </div>
    </div>
    <div class="search-container col-12 px-3">
      <form action="/search" method="post" class="input-goup">
        <input class="form-control search-input col-9" type="search" placeholder="Search for products, categorys and keywords">
        <button class="btn btn-search btn-success">Go</button>
      </form>
    </div>
  </header>
  
  <main class="d-flex main justify-content-center">
    <section id="main-content" class="my-5 container-sm col-md-8 content col-md-9 ml-sm-auto col-lg-10">
      <div class="heading my-3">
        <h3 class="text-heading">Notifications</h3>
      </div>
      <div class="">
        <div class="notification-box border p-2 justify-content-between my-2 d-md-flex">
          <div class="notification-info">
            <p class="notification-title fs-5">New Review</p>
            <p class="notification-body fs-6">Sarah Lawson reviewed your product "it is a nice product and i like it lorem20"</p>
          </div>
          <div class="notification-extra">
            <p class="notification-status text-danger"><i class="fa fa-envelope-closed"></i>Unread</p>
            <p class="notification-date">24/4/2024</p>
          </div>
        </div>
        <div class="notification-box border p-2 justify-content-between my-2 d-md-flex">
          <div class="notification-info">
            <p class="notification-title fs-5">New Review</p>
            <p class="notification-body fs-6">Sarah Lawson reviewed your product "it is a nice product and i like it"</p>
          </div>
          <div class="notification-extra">
            <p class="notification-status text-success"><i class="fa fa-envelope-open"></i> Opened</p>
            <p class="notification-date">24/4/2024</p>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!-- Bootstrap JS and dependencies -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script.js" type="text/javascript" charset="utf-8"></script>
  <script src="toggleDisplay.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
