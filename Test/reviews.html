<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Vendor Dashboard - Manage your products, orders, and customers" />
  <title>Vendor Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="Style.css" rel="stylesheet" />
  <link href="vendorStyle.css" rel="stylesheet" />
  <!-- FontAwesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <header class="navbar header -top navbar-light bg-liht py-3">
    <div class="container">
      <div class="navbar-brand">
        <button id="btnShowSidebar" class="mx-0 btn btn-navbar-toggler">
          <i class="navbar-toggler-icon"></i>
        </button>
        <a href="/" class="navbar-brand text-decoration-none mx-0">Central Market</a>
      </div>
      <div class="options d-flex">
        <a id="btnShowSearch" class="option option-search text-end d-flex text-dark text-decoration-none">
          <span class="d-none d-md-inline text-muted">Search for your products</span>
          <i class="fas fa-search me-md-1"></i>
        </a>
        <a class="option d-flex text-dark text-decoration-none">
          <i class="fas fa-user me-md-1"></i>
        </a>
        <a class="option d-flex text-dark text-decoration-none">
          <i class="fas fa-cog me-md-1"></i>
        </a>
      </div>
    </div>
    <div class="search-container col-12 px-3">
      <form action="/search" method="post" class="input-goup">
        <input class="form-control search-input col-9" type="search" placeholder="Search for products, categorys and keywords">
        <button class="btn btn-search btn-success">Go</button>
      </form>
    </div>
  </header>
  
  <main class="d-flex main justify-content-center">
    <section id="main-content" class="mt-5 continer-sm col-md-8 pe-md-4 content col-md-9 ml-sm-auto col-lg-10">
      <form action="/product/:id/review" method="post" class="m-3 p-1 border">
       
        <div class="d-flex border mb-5 mt-2 p-1 align-items-center justify-content-between">
          <a class="btn-close"></a>
          <div class="d-flex flex-column">
            <p class="m-0 fs-5">Arsenal Jersey</p>
            <p class="m-0 fs-6">Rate this product</p>
          </div>
          <button class="text-success border-0 bg-none fs-4">Post</button>
        </div>
        <div class="extra-stuff d-none">
          <input hidden name="customerId" value="<%=currentUser._id%>">
        </div>
       
        <div class=" p-1 d-flex my-5 justify-content-between">
          <div class="col-3 me-2 border rounded">
            h
          </div>
          <div class="col-9">
            <h4 class="fs-5 fw-bold">John Doe</h4>
            <p class="fs-6 fw-light">Reviews are public and includes your device and account info. Learn more</p>
          </div>
        </div>
        <div class=" p-2 my-5" id="">
          <div class="starRating d-flex justify-content-center">
            <input  id="inputRange" name="rating" hidden class="form-range" type="range" max="5" min="1" value="1">
            <div class="my-4 d-flex col-10 justify-content-between">
              <i class="far fa-star fa-2x rating-star"></i>
              <i class="far fa-star fa-2x rating-star"></i>
              <i class="far fa-star fa-2x rating-star"></i>
              <i class="far fa-star fa-2x rating-star"></i>
              <i class="far fa-star fa-2x rating-star"></i>
            </div>
          </div>
          <div class="form-floating">
            <textarea class="form-control-text outline-none col-12 p-2" name="reviewText" id="reviewTextArea" placeholder="Describe your experience (optional)" rows="3"></textarea>
            <label for="inputReview"></label>
          </div>
        </div>
      </form>
    </section>
  </main>
  <!-- Bootstrap JS and dependencies -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script.js" type="text/javascript" charset="utf-8"></script>
  <script src="reviews.js" type="text/javascript" charset="utf-8"></script>
  <script src="toggleDisplay.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
