<!DOCTYPE html>
<html>
    <head>
        <title><%= locals.title %></title>
        <meta property="og:title" content="<%= locals.title%>" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="<%= locals.description%>" />
        <meta property="og:description" content="<%= locals.description%>" />
        <meta property="og:image" content="<%= locals.imageUrl%>" />
        <meta charset="utf-8" />
        <meta name="author" content="simplysaad" />
        <link rel="stylesheet" href="/CSS/style.css" />
        <link rel="icon" href="/IMG/favicon.png" type="image/x-icon">        
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
    </head>
    <body>

    <main>

        <form action="/register" method="post" enctype="multipart/form-data">
          <div class="form-floating">
            <input class="form-control" type="text" name="name" id="username">
            <label for="username">Username</label>
          </div>
        </form>

    </main>
    
    
    
        <script src="/JS/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.js"></script>
    </body>
</html>
